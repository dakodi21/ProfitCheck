<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitCheck - Kalkulator Modal Usaha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ProfitCheck</h1>
        <p>Kalkulator Modal Usaha - Hitung kebutuhan modal dan estimasi keuntungan usaha Anda</p>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="businessName">Nama Usaha:</label>
                <input type="text" id="businessName" required>
            </div>

            <div class="form-group">
                <label for="initialCapital">Modal Awal (Rp):</label>
                <input type="number" id="initialCapital" min="0" required>
            </div>

            <div class="form-group">
                <label for="monthlyExpenses">Biaya Bulanan (Rp):</label>
                <input type="number" id="monthlyExpenses" min="0" required>
            </div>

            <div class="form-group">
                <label for="expectedRevenue">Pendapatan Bulanan yang Diharapkan (Rp):</label>
                <input type="number" id="expectedRevenue" min="0" required>
            </div>

            <div class="form-group">
                <label for="profitMargin">Margin Keuntungan (%):</label>
                <input type="number" id="profitMargin" min="0" max="100" step="0.1" required>
            </div>

            <button type="submit">Hitung</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Hasil Perhitungan</h2>
            <div class="result-item">
                <strong>Total Modal Dibutuhkan:</strong> <span id="totalCapital"></span>
            </div>
            <div class="result-item">
                <strong>Estimasi Keuntungan Bulanan:</strong> <span id="monthlyProfit"></span>
            </div>
            <div class="result-item">
                <strong>Break-even Point (Bulan):</strong> <span id="breakEven"></span>
            </div>
            <div class="result-item">
                <strong>ROI (Return on Investment):</strong> <span id="roi"></span>
            </div>
        </div>

        <div id="history" class="history">
            <h2>Riwayat Perhitungan</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
